    genericName: 'Geoworks-Mi Configuration settings '
    longDescription: |
      File di configurazione relativi ai moduli della piattaforma GEO.works
      sviluppati per il Comune di Milano. I file, in formato JSON, sono
      interpretati dalla piattaforma in cui possono essere importati mediante
      apposita funzione. I moduli sviluppati per il Comune di Milano in
      particolare i moduli riguardano:


      - Avvisi di intervento su suolo pubblico con e senza scavo


      - Manomissioni su suolo pubblico con scavo


      - Avvisi di emergenza


      - Proroghe avvisi e manomissioni


      - Sopralluoghi e occupazione del suolo pubblico
